name: client
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  #  Local Packages
  dims_config:
    path: packages/dims_config

  # Pub Packages
  # Text Display Widgets
  auto_size_text_pk: ^3.0.0
  # Navigatation Management
  get:
    ^4.3.8
    # Toast
  fluttertoast: ^8.0.7
  # Datetime picker
  flutter_datetime_picker: ^1.5.1
  # Sliding sheet
  sliding_sheet: ^0.5.0
  # Tokenized database
  get_storage: ^2.0.2
  # HTTP Requests
  dio: ^4.0.0
  # Animated Widgets
  animations: ^1.1.2
  # Clipboard config
  clipboard: ^0.1.2+8
  # Images from API Display
  cached_network_image: ^2.5.0
  # Google Maps Operations: Navigation & Picker
  # google_maps_flutter: ^2.0.3
  # google_map_location_picker: ^4.1.7
  # flutter_polyline_points: ^1.0.0
  # Timeline widget
  timeline_tile: ^2.0.0
  # Routing
  fluro: ^2.0.3
  # Video Player
  video_player: ^2.1.12
  # chewie: ^1.2.2
  # State Management
  provider: ^6.0.0
  # Alert Dialogs
  alert_dialog: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/videos/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo/Cairo-ExtraLight.ttf
          weight: 100
        - asset: assets/fonts/Cairo/Cairo-Light.ttf
          weight: 200
        - asset: assets/fonts/Cairo/Cairo-Regular.ttf
          weight: 300
        - asset: assets/fonts/Cairo/Cairo-SemiBold.ttf
          weight: 500
        - asset: assets/fonts/Cairo/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo/Cairo-Black.ttf
          weight: 900

    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand/Quicksand-Regular.ttf
          weight: 400
        - asset: assets/fonts/Quicksand/Quicksand-Bold.ttf
          weight: 900
